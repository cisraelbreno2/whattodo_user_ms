services:
  mongodb:
    name: 'mongo-user'
    image: 'mongo:latest'
    environment:
      - 'MONGO_INITDB_DATABASE=user'
      - 'MONGO_INITDB_ROOT_PASSWORD=root'
      - 'MONGO_INITDB_ROOT_USERNAME=root'
    ports:
      - '27017:27017'
    volumes:
      - '/db:/data/db'
